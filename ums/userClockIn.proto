syntax = "proto3";

package userClockIn;

option php_namespace = "grpc\\userClockIn";

message UserClockInRequest {
	int64 fk = 1;
	string timezone = 2;
}

message UserClockOutResponse {
	bool result = 1;
}
  

service UserClockInService {
    rpc UserClockInService(UserClockInRequest) returns (UserClockOutResponse);
}