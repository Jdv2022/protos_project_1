syntax = "proto3";

package GetDepartmentMember;

option php_namespace = "grpc\\GetDepartmentMember";

message DepartmentMember {
	int64 id = 1;
	string first_name = 2;
	string middle_name = 3;
	string last_name = 4;
	string position = 5;
	string profile_image_url = 6;
	string profile_image_name = 7;

	string created_at = 8;
	string updated_at = 9;
}

message GetDepartmentMemberRequest {
	int64 action_by_user_id = 1;
	string time_zone = 3;
	int64 department_id = 4;
}

message GetDepartmentMemberResponse {
	int64 id = 1;
	string department_name = 2;
	string description = 3;
	string created_at = 4;
	string updated_at = 5;
	repeated DepartmentMember department_lists = 6;
}

service GetDepartmentMemberService {
    rpc GetDepartmentMember(GetDepartmentMemberRequest) returns (GetDepartmentMemberResponse);
}